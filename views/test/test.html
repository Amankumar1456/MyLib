<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    const data={
      title:"html",
      author:"HTML",
      genere:"webDev"
    }
$(document).ready(function(){
  $("button").click(function(){

    });
  });
});
</script>
</head>
<body>

</html>
